<script>
  function updateTime() {
  var widget = document.getElementById("time");
  var now = new Date();
  var date = now.toDateString();
  var time = now.toLocaleTimeString();

  widget.innerHTML = date + "<br>" + time;
}

setInterval(updateTime, 1000);
</script>
